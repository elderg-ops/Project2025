<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Plan Generator</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  
  .container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  input, select, button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  
  button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
    border: none;
  }
  
  button:hover {
    background: #45a049;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Personalized Workout Plan</h1>
    <form id="workout-form">
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="height" placeholder="Height (in meters)" step="0.01" required>
      <input type="number" id="weight" placeholder="Weight (in kg)" required>

      <select id="gender" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <select id="goal" required>
        <option value="">Goal</option>
        <option value="Weight Loss">Weight Loss</option>
        <option value="Weight Gain">Weight Gain</option>
        <option value="Lean">Lean</option>
      </select>

      <select id="level" required>
        <option value="">Fitness Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <select id="preferences" required>
        <option value="">Preference</option>
        <option value="Cardio">Cardio</option>
        <option value="Strength">Strength</option>
      </select>

      <input type="number" id="days" placeholder="Number of Days (default 7)" min="1" max="30">

      <button type="submit">Generate Plan</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById("workout-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        age: document.getElementById("age").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        gender: document.getElementById("gender").value,
        goal: document.getElementById("goal").value,
        level: document.getElementById("level").value,
        preferences: document.getElementById("preferences").value,
        days: document.getElementById("days").value || 7
      };

      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
        return;
      }

      // ðŸ†• Format output with reps and sets
      let html = `<h3><strong>Body Type:</strong> ${result.type}</h3><ul>`;
      result.plan.forEach(day => {
        const formattedExercises = day.exercises.map(
          ex => `${ex.name} (${ex.sets}Ã—${ex.reps})`
        ).join(', ');
        const durationRange = `${day.duration}â€“${day.duration + 15} minutes`;
        html += `<li><strong>Day ${day.day}:</strong> ${formattedExercises} â€” ${durationRange} (${day.intensity})</li>`;
      });
      html += "</ul>";
      resultDiv.innerHTML = html;
    });
  </script>
</body>
</html>

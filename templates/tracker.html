<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push-up Tracker</title>
  <style>
    body {
      text-align: center;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .video-container img {
      border: 4px solid #444;
      width: 720px;
      height: 540px;
    }

    .stop-button {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .stop-button button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .stop-button button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Push-up Tracker</h1>

  <div class="video-container">
    <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    <div class="stop-button">
      <form action="{{ url_for('stop') }}" method="get">
        <button type="submit">Stop</button>
      </form>
    </div>
  </div>
</body>
</html>
